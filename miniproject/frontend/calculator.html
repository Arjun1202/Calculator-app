<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styling.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?	 family=Raleway:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="heading">
        <div id="content">Calculator</div> 
        </div>
        
        <div id="calccontainer">
        <div>
        <div id="wrong">Invalid Expression</div>
        <div id="cal">
        <input id="expression" name="box"/>
        <button id="clr">C</button>
        <button id="bk"><-</button>
        <button class="btns">/</button>
        <button class="btns">*</button>
        <button class="btns">7</button>
        <button class="btns">8</button>
        <button class="btns">9</button>
        <button class="btns">-</button>
        <button class="btns">4</button>
        <button class="btns">5</button>
        <button class="btns">6</button>
        <button class="btns">+</button>
        <button class="btns">1</button>
        <button class="btns">2</button>
        <button class="btns">3</button>
        <button id="eql">=</button>
        <button id="zero" classname="btns">0</button>
        <button class="btns">.</button>
        </div>
        </div>
        <div id="results">
        <div id="recentheading">
            Recently Calculated Results
        </div>
        <div id="recents">
        </div>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="functionality.js">
    </script>
</html>
